<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>スコアボード（香川県版）</title>
    <style>
        body {
            background-color: #222;
            color: white;
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            border: 1px solid #555;
        }
        th {
            background-color: #333;
        }
        @media (max-width: 600px) {
            body {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>スコアボード（香川県版）</h1>
    <table>
        <thead>
            <tr>
                <th>チーム</th>
                <th>得点</th>
                <th>高松駅</th>
                <th>香川県庁</th>
                <th>高松市役所</th>
            </tr>
        </thead>
        <tbody id="scoreboard">
        </tbody>
    </table>

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbxu3OCRFkIaaCAxzV_a0GbV4RqSkuFJm8QfcelV6gad3j5JxUWNVZOc4WJHC-D-enYsqQ/exec';

        function fetchScores() {
            fetch(GAS_URL + '?action=getScores')
                .then(response => response.json())
                .then(data => {
                    const tbody = document.getElementById('scoreboard');
                    tbody.innerHTML = '';
                    data.data.scores.forEach(score => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${score.team}</td>
                            <td>${score.score}</td>
                            <td>${score.lastCheckinLocation['高松駅'] || '未チェックイン'}</td>
                            <td>${score.lastCheckinLocation['香川県庁'] || '未チェックイン'}</td>
                            <td>${score.lastCheckinLocation['高松市役所'] || '未チェックイン'}</td>
                        `;
                        tbody.appendChild(row);
                    });
                });
        }

        fetchScores();
        setInterval(fetchScores, 30000); // 30秒ごとに更新
    </script>
</body>
</html>
