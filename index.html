<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スコアボード</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #scoreboard {
            margin-top: 20px;
            font-size: 1.2em;
            color: white;
        }
    </style>
</head>
<body>
    <h1>スコアボード</h1>
    <div id="scoreboard">
        <!-- スコアボードの内容がここに挿入されます -->
    </div>

    <script>
        const GAS_URL = 'https://script.google.com/macros/s/AKfycbyElsflWXuqRAHp_6YvEC28838xcpwXu0lCL5QR6M6r4_u7EMTdetZz0HPT1co4UoSiNg/exec';

        function loadScores() {
            fetch(GAS_URL + '?action=getScores')
            .then(response => response.json())
            .then(data => {
                let scoreboardHtml = '<table>';
                scoreboardHtml += '<tr><th>チーム名</th><th>得点</th><th>最終チェックイン</th></tr>';
                data.scores.forEach(score => {
                    scoreboardHtml += `<tr><td>${score.team}</td><td>${score.score}</td><td>${score.lastCheckin}</td></tr>`;
                });
                scoreboardHtml += '</table>';
                document.getElementById('scoreboard').innerHTML = scoreboardHtml;
            });
        }

        loadScores();
        setInterval(loadScores, 30000); // 30秒ごとにスコアボードを更新
    </script>
</body>
</html>
